icons = "awesome5"

[[block]]
block = "keyboard_layout"
driver = "xkbswitch"
on_click = "xkb-switch -n"
interval = 5

[[block]]
block = "networkmanager"
ap_format = "{strength} {ssid}"
interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+"]
on_click = "alacritty -e nmtui"

[[block]]
block = "music"
buttons = ["play", "next"]
marquee = false
dynamic_width = true
max_width = 50

[[block]]
alert = 10.0
block = "disk_space"
interval = 60
path = "/"
unit = "GB"
warning = 50.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 5

[[block]]
block = "temperature"

[[block]]
block = "load"
format = "{1m}"
interval = 1

[[block]]
block = "sound"
device_kind = "source" # show mic state

[[block]]
block = "sound"
max_vol = 100
headphones_indicator = true

[[block]]
block = "battery"

[[block]]
block = "backlight"
invert_icons = true

[[block]]
block = "time"
format = "%a %d/%m %R"
interval = 60

[theme]
name = "solarized-dark"
